<div id="rawlink-container" class="rawlink-container">
  <button id="create-rawlink-btn" class="btn">Tạo Rawlink</button>

  <div id="rawlink-toast" class="rawlink-toast hidden" role="status" aria-live="polite"></div>

  <div id="rawlink-panel" class="rawlink-panel hidden" aria-hidden="true">
    <div class="rawlink-row">
      <label>Link RAW:</label>
      <a id="rawlink-url" href="#" target="_blank" rel="noopener noreferrer"></a>
    </div>

    <div class="rawlink-row">
      <input id="rawlink-name" type="text" placeholder="Đặt tên Raw" />
      <button id="rawlink-save-name" class="btn small">Lưu tên</button>
      <button id="rawlink-copy" class="btn small">Sao chép</button>
    </div>
  </div>
</div>
